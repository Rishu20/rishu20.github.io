<!DOCTYPE html>
<html>

<head>
	<title>Save Web Form Data to Spreadsheets</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script>
		function SubForm() {
			var currentDate = new Date().toISOString().slice(0, 10);
			var formData = {"Date": currentDate,
				"Name": $("#Name").val(),
				"Email": $("#Email").val(),
				"Message": $("#Message").val(),
				
			};
			$.ajax({
				url: "https://api.apispreadsheets.com/data/TI9POZvvjpBfQW1t/",
				type: "post",
				data: {
					"sheetId": "TI9POZvvjpBfQW1t",
					"data": [formData]
				},
				success: function () {
					alert("Form Data Submitted :)");
					// $("#myForm")[0].reset();
				},
				error: function () {
					alert("There was an error :(");
				}
			});
		}

	</script>
</head>

<body>
	<form id="myForm">
		<label>Name</label>
		<input name="Name" />
		<br />
		<label>Email</label>
		<input name="Email" />
		<br />
		<label>Subject</label>
		<input name="Subject" />
		<br />
		<label>Message</label>
		<input name="Message" />
		<br />
	</form>
	<button onclick='SubForm()'>Submit</button>
</body>

</html>
